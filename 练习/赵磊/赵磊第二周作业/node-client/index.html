<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button class="btn">按钮</button>
<script>
    document.querySelector('.btn').onclick = function(){
        var xhr = new XMLHttpRequest();
        xhr.open('get','/reg');
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                alert(xhr.responseText);
            }
        }
        xhr.send();
    }
</script>
</body>
</html>
